<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <header>
        <h1>View high scores</h1>
        <p id="countdown">Time</p>
    </header>
    
    <main>
        
        <div id="container">
        <div><h1 class="title">Coding Quiz Challenge</h1></div>
        <div><p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p></div>
        <div id="start">Start Quiz</div>
        </div>

            <div id="quiz">
                
                <div id="question"></div>
                    
                    <div id="choices">
                        
                        <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                        <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                        <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                        <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
                        
                        
                    </div>

            </div>
        

    </main>
    


<script src="./assets/js/script.js"></script> 
</body>
</html>
